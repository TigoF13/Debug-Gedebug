<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{background-color: #c7d3d4;}
    </style>
</head>

<body>
    <h1 style="text-align: center; margin: 50px 0px;">Data Client Debug Gedebug</h1>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nama Klien<b style="color: red;">*</b></label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Email<b style="color: red;">*</b></label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nama Perusahaan<b style="color: red;">*</b></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Alamat<b style="color: red;">*</b></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">No. Telp<b style="color: red;">*</b></label>
                <input type="tel" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Debugging<b style="color: red;">*</b></label>
                <select id="inputState" class="form-select">
                    <option selected>Pilih solusi</option>
                    <option>Web Development</option>
                    <option>UI/UX</option>
                    <option>Software Development</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Fax (Opsional)</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Saya telah membaca Syarat dan Ketentuan Layanan ini dengan cermat, dengan ini saya setuju untuk
                        mengikuti segala alur bisnis yang sudah disepakati<b style="color: red;">*</b>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="accept()">Sign in</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
